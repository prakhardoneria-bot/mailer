name: Automated Community Mailer

on:
  schedule:
    - cron: '0 */4 * * *' # Runs every 4 hours
  workflow_dispatch: # Allows manual run if needed

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: ambassadors/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas jinja2

      - name: Run Mailer Script
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: python main.py

      - name: Commit and Push Progress
        run: |
          git config --global user.name 'GFG-IEC-Bot'
          git config --global user.email 'bot@gfgiec.com'
          git add progress.txt
          git commit -m "Update progress: $(cat progress.txt) [skip ci]" || echo "No changes"
          git push
