name: Manual Community Email

on:
  workflow_dispatch: # This allows you to run the script by clicking a button in GitHub

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Crucial: Allows the bot to commit progress.txt updates
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install pandas jinja2

      - name: Run Script
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: python main.py

      - name: Commit and Push Progress
        run: |
          git config --global user.name 'GFG-IEC-Bot'
          git config --global user.email 'bot@gfgiec.com'
          git add progress.txt
          # Only commit if progress.txt has actually changed
          git commit -m "Update email progress [skip ci]" || echo "No changes to commit"
          git push
